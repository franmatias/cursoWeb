<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
    <!-- Enlace a la hoja de estilos -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Insertar un favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Contenedor -->
    <div class="contenedor">
        <!-- Cabecera -->
        <header>Curso Web</header>
        <!-- Navegación -->
        <nav>
            <ul>
                <li><a href="">item 1</a></li>
                <li><a href="">item 2</a></li>
                <li><a href="">item 3</a></li>
                <li><a href="">item 4</a></li>
                <li><a href="">item 5</a></li>
            </ul>
        </nav>
        <!-- Contenido principal de la página -->
        <main>
            <!-- Secciones -->
            <section>
                <h1>Multimedia</h1>

                <h2>Sonido</h2>
                <!-- Sonido -->
                <audio controls>
                    <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
                    <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
                    Tu navegador no soporta el elemento `audio`.
                </audio>
                <h2>Vídeo</h2>
                <video controls poster="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" width="640" height="480">
                    <source src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4" type="video/mp4">
                    Tu navegador no soporta el elemento `video`.
                </video>
                <video controls poster="assets/video/test-video.jpg" width="640" height="480">
                    <source src="assets/video/test-video.mp4" type="video/mp4">
                    <track kind="subtitles" src="assets/video/test-video-es.vtt"
                        srclang="es" label="Español">
                    <track kind="subtitles" src="assets/video/test-video-en.vtt"
                        srclang="en" label="Inglés">
                    Tu navegador no soporta el elemento `video`.
                </video>

                <h2>Mapas</h2>


                <h2>Canvas</h2>
                <div id="canvas-container" style="border: 1px solid black">
                    <canvas id="canvasGlowing" width="800" height="450"></canvas>
                  </div>
                  <script src="assets/js/canva.js"></script>

            </section>
        </main>
        <!-- Contenido secundario -->
        <aside>
            <h3>Multimedia</h3>
            <p>Sonidos</p>
        </aside>
        <!-- Pie de página -->
        <footer><small>Todos los derechos reservados</small></footer>
    </div>
    <!-- Javascript -->
    <script src="assets/js/apps.js"></script>
</body>

</html>
